<script>
    $(".header").load("../common/header.html")
    $(".footer").load("../common/footer.html")
    function chage(val){

        $(".right").children('div .conter_r').removeClass('show')
        $(".right").children('div .conter_r').eq(val).addClass('show')

        $(".list").removeClass('li')
        $(".list").eq(val).addClass('li')
    }

    var state = true;
    $(".conter_r_b_r").click(function(){
        if(state){
            $(".conter_r_b_r").addClass('flip');
            state=false
        }
        else{
            $(".conter_r_b_r").removeClass('flip');
            state=true
        }

    })
</script>
